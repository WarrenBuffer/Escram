<app-navbar /><!-- portafoglio.component.html -->
<app-loading [loading]="loading" />
<p-card *ngIf="!loading" header="Nuovo Wallet">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="flex flex-column sm:flex-row gap-2">
            <p-dropdown id="crypto" [options]="crypto" formControlName="crypto"
                optionLabel="simbolo" placeholder="Seleziona una criptovaluta">
            </p-dropdown>
            <p-message *ngIf="form.controls['crypto'].invalid && form.controls['crypto'].touched" severity="error"
                text="La criptovaluta Ã¨ obbligatoria"></p-message>
        </div>
        <div class="flex flex-column sm:flex-row gap-2 mt-2">
            <input type="text" pInputText formControlName="label" placeholder="Nome del portafoglio..." name="label"/>
            <p-message severity="error" *ngIf="form.controls['label'].invalid && form.controls['label'].dirty"
                text="Scegli un nome valido" />
        </div>
        <div class="mt-2">
            <button pButton type="submit" label="Crea Wallet" [disabled]="form.invalid" size="small"></button>
        </div>
    </form>
</p-card>
