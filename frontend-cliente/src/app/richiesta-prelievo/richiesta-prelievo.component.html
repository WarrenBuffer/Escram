<app-navbar />
<div style="display: flex;
justify-content: center;
align-items: center;
height: 100%;
width: 100%;">
    <!-- Sezione tabella -->
    <p-card header="Scegli un portafoglio ed effettua un prelievo" class="p-col-12 p-md-6"
        [ngStyle]="{'width':'70%','text-align': 'center'}">
        <div class="table-wrapper">
            <p-table [value]="listaPortafogli" [tableStyle]="{ 'min-width': '50rem' }" [responsiveLayout]="'scroll'"
                class="p-table">
                <ng-template pTemplate="header">
                    <tr>
                        <th><strong style="color: #FFD54F;">Simbolo</strong></th>
                        <th><strong style="color: #FFD54F;">Indirizzo</strong></th>
                        <th><strong style="color: #FFD54F;">Saldo</strong></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-portafoglio>
                    <tr (click)="selezionaRiga(portafoglio)" [class.selected]="portafoglio === portafoglioSelezionato"
                        [class.clickable]="true">
                        <td>
                            {{ portafoglio.simbolo }}
                        </td>
                        <td>{{ portafoglio.indirizzo }}</td>
                        <td>{{ portafoglio.saldo }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>

<br>


    <div class="p-col-12 p-md-8 p-lg-6" style="display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;">
        <p-card header="Dati prelievo" styleClass="p-mb-3"
            [ngStyle]="{'width':'40%', 'text-align': 'center', 'min-width': '300px', 'margin-bottom':'20px'}">
            <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" class="p-fluid">
                <div class="p-field p-grid">
                    <div class="p-col">

                        <div class="flex flex-column sm:flex-row gap-2" style="margin-bottom: 5px; margin-top: 20px;">
                            <input type = "number" style="width: 100%;" pInputText formControlName="ammontare"
                                placeholder="Ammontare del prelievo..." />
                        </div>
                        <p-message severity="error"
                            *ngIf="form.controls['ammontare'].invalid && form.controls['ammontare'].dirty"
                            text="Inserisci un ammontare valido"/>

                    </div>
                </div>
                <div class="p-field">
                    <button pButton type="submit" label="Richiedi prelievo" [disabled]="form.invalid"
                        size="small"></button>
                </div>
            </form>
        </p-card>
    </div>
