<div class="mb-4">
    <p-menubar *ngIf="isAuthenticated()" [model]="items" styleClass="p-element" >
        <ng-template pTemplate="start">
            <a routerLink="/home" class="flex align-items-center justify-content-center" style="text-decoration: none;">
                <img src="/favicon.ico" alt="Escram" style="width: 60px;" />
                <span class="ml-4" style="color: gray; font-size: x-large; "><strong>Escram</strong></span>
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <a class="flex">
                <p-button [label]="getName()" icon="pi pi-user" severity="contrast" size="small" class="mr-2"/>
                <p-button label="Logout" icon="pi pi-sign-out" size="small" (onClick)="logout()" />
            </a>
        </ng-template>
    </p-menubar>  

    <p-menubar *ngIf="!isAuthenticated()" styleClass="p-element">
        <ng-template pTemplate="start">
            <a routerLink="/" class="flex align-items-center justify-content-center" style="text-decoration: none;">
                <img src="/favicon.ico" alt="Escram" style="width: 60px;" />
                <span class="ml-4" style="color: gray; font-size: x-large; "><strong>Escram</strong></span>
            </a>
            
        </ng-template>
        
        <ng-template pTemplate="end">
            <a routerLink="/loginEscram">
                <p-button label="Login" icon="pi pi-sign-in"  />
            </a>
        </ng-template>
    </p-menubar>    
</div>
